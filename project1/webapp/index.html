<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project1</title>
    <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-compatVersion="edge" data-sap-ui-libs="sap.m" data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{"sapui5.demo.mvcapp": "./"}'></script>
    <script>
        //var oApp;
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer",
                "sapui5/demo/mvcapp/Component"
            ], function (Shell, ComponentContainer, Component) {
                new Shell({
                    appWidthLimited: true,
                    app: new ComponentContainer({
                        height: "100%",
                        component: new Component({
                            id: "mvcAppComponent"
                        })
                    })
                }).placeAt("content");
            });
        });

    </script>
</head>

<body class="sapUiBody sapUiResponsiveMargin" role="application">
    <div id="content"></div>
</body>

</html>
